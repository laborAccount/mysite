<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- https://docs.djangoproject.com/en/2.2/intro/tutorial06/#customize-your-app-s-look-and-feel django static 경로 가져오기.-->
    {% load static %}
    <script src="{% static '/js/jquery-3.6.0.min.js' %}"></script>
  </head>
  <body>
    /* 회원가입 */
    <form action= "{% url 'user_insert' %}" method="POST">
      {% csrf_token %}
      성함     : <input type='text' id='user_name' , name='user_name'/><br>
      ID       : <input type='text' id='user_id' , name='user_id'/><br>
      PASSWORD : <input type='text' id='user_password' , name='user_password'/><br>
      주소     : <input type='text' id='user_address' , name='user_address'/><br>
      생년월일  : <input type='text' id='user_birth' , name='user_birth'/><br>
      전화번호  : <input type='text' id='user_call' , name='user_call'/><br>
      이메일    : <input type='text' id='user_email' , name='user_email'/><br>
      <input type="submit" value="제출하기"/>
      <input type="button" id="go_to_list" name="go_to_list" value="리스트페이지로 이동"/>
      <input type="button" id="go_to_main" name="go_to_main" value="메인화면으로 이동"/>
    </form>
  </body>


  <script type="text/javascript">
    $(document).ready(function(){
        $("#go_to_list").click(function(){
          $(location).attr('href','/notice/');
        });

        $("#go_to_main").click(function(){
          $(location).attr('href','/main/');
        });



    });
  
  
  </script>
</html>
